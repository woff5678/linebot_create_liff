<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOFF LINEBOT範例</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script>
        //==========================LIFF API初始化================================
        $(document).ready(function() {
            liff.init({
                liffId: "2006037593-5VNX7BqL"
            });
        });
        //==========================LIFF API初始化================================

        function liff_getOS() {
            var OS = liff.getOS();
            alert(OS);
        }

        function liff_getLanguage() {
            var Language = liff.getLanguage();
            alert(Language);
        }

        function liff_getVersion() {
            var Version = liff.getVersion();
            alert(Version);
        }

        function liff_getLineVersion() {
            var LineVersion = liff.getLineVersion();
            alert(LineVersion);
        }

        function liff_isInClient() {
            var InClient = liff.isInClient();
            if (InClient != true) {
                alert("未使用LIFF瀏覽器");
            } else {
                alert("已使用LIFF瀏覽器");
            }
        }

        function liff_isLoggedIn() {
            var isLoggedIn = liff.isLoggedIn();
            if (isLoggedIn != true) {
                alert("未登入LINE");
            } else {
                alert("已登入LINE");
            }
        }

        function liff_login() {
            liff.login({
                redirectUri: "https://linebot-create-liff-hxnr.onrender.com",
            });
        }

        function liff_logout() {
            liff.logout();
        }

        function liff_getAccessToken() {
            var accessToken = liff.getAccessToken();
            alert(accessToken);
        }

        function liff_getIDToken() {
            var IDToken = liff.getIDToken();
            alert(IDToken);
        }

        function liff_getDecodedIDToken() {
            var DecodedIDToken = JSON.stringify(liff.getDecodedIDToken());
            alert(DecodedIDToken);
        }

        function liff_getContext() {
            var Context = JSON.stringify(liff.getContext());
            alert(Context);
        }

        function liff_getProfile() {
            liff
                .getProfile()
                .then((profile) => {
                    alert(JSON.stringify(profile));
                })
                .catch((err) => {
                    console.log("error", err);
                });
        }

        function liff_getFriendship() {
            var Friendship = liff.getFriendship();
            alert(Friendship);
        }

        function liff_sendMessages() {
            liff.sendMessages([{
                type: "text",
                text: "這一則訊息是來自LIFF網頁",
            }, ]);
            alert("LIFF傳送訊息");
        }

        function liff_openWindow() {
            // window.location.replace("https://developers.line.biz/en/reference/liff/")
            liff.openWindow({
                url: "https://developers.line.biz/en/reference/liff/",
                external: true,
            });
        }

        function liff_closeWindow() {
            liff.closeWindow();
        }

        function liff_shareTargetPicker() {
            liff.shareTargetPicker(
                [{
                    type: "image",
                    originalContentUrl: "https://pic.pimg.tw/saryh777/1641637885-2419307650-g_n.png",
                    previewImageUrl: "https://pic.pimg.tw/saryh777/1641637885-2419307650-g_n.png",
                }, ], {
                    isMultiple: true,
                }
            );
        }

        function liff_LINE_Card() {
            liff.shareTargetPicker(
                [{
                  "page": 1,
                  "json5": {
                    "altText": "Woff Lin 的電子名片",
                    "btnHeight": "sm",
                    "descSize": "sm",
                    "ratio": "20:13",
                    "titleSize": "lg",
                    "cards": [
                      {
                        "bgColor": "#ffffff",
                        "desc": "網頁設計, 關鍵字優化,, 網頁優化, SEO, 網頁製作, 智能合約, 人工智能",
                        "descColor": "#000000",
                        "image": "https://www.hc-dt.com/uploads/line20-10.jpg",
                        "link": "https://www.hc-dt.com/",
                        "title": "網站設計做得好，訂單不會少",
                        "titleColor": "#000000",
                        "btns": [
                          {
                            "color": "#17c950",
                            "link": "https://www.hc-dt.com/",
                            "style": "primary",
                            "text": "進入官網"
                          },
                          {
                            "color": "#42659a",
                            "link": "tel:+886-915888575",
                            "style": "primary",
                            "text": "電話:0915888575"
                          }
                        ]
                      },
                      {
                        "bgColor": "#ffffff",
                        "desc": "水管清洗, 熱水忽冷忽熱, 清洗水管, 洗水管, 高週波水管清洗",
                        "descColor": "#000000",
                        "image": "https://pipe.netyea.com/uploads/pipewash.jpg",
                        "link": "https://pipe.netyea.com/",
                        "title": "管乾淨 專業自來水管清洗 - 清洗水管訓練中心",
                        "titleColor": "#000000",
                        "btns": [
                          {
                            "color": "#17c950",
                            "link": "https://pipe.netyea.com/",
                            "style": "primary",
                            "text": "進入官網"
                          },
                          {
                            "color": "#42659a",
                            "link": "tel:+886-915888575",
                            "style": "primary",
                            "text": "電話:0915888575"
                          }
                        ]
                      }
                    ]
                  }
                }], {
                    isMultiple: true,
                }
            );
        }

        function liff_isApiAvailable() {
            var apiName = "shareTargetPicker";
            var isApiAvailable = liff.isApiAvailable(apiName);
            if (isApiAvailable != true) {
                alert("無法使用" + apiName + " API");
            } else {
                alert("可以使用" + apiName + " API");
            }
        }
    </script>
    <style>
        h1 {
            width: 80%;
            height: 40px;
            margin-left: 10%;
        }
        
        button {
            width: 80%;
            height: 40px;
            margin-left: 10%;
            background-color: #c9e8e3;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>LIFF API電子名片測試範例：</h1>
    <h1></h1>
    <button onclick="liff_LINE_Card()">傳送LINE名片</button><br /><br />
    <br /><br />
</body>

</html>
